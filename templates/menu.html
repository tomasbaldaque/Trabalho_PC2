{% extends 'base.html' %}

{% block title %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
{% endblock %}

{% block content %}
    <div class = "dados">
            <form id="formmenu" action="/menu?option=search" method="get">
                <input type="text" id="nome" name="nome" value="{{name}}" size="30"/>
                <button id="search" type="submit" class="button1">Procurar</button>
            </form>
            {% if obj %}
            <div class= "menucontainer">
            <input type="text" disabled id="code" name="code" value="{{obj['code']}}" size="30"/>
            <input type="text" disabled id="descricao" name="descricao" value="{{obj['descricao']}}" size="30"/>
            <input type="text" disabled id="preco" name="preco" value="{{obj['preco']}}" size="30"/>
            <img class="menuimage" src="{{obj['imagem']}}" width= "200" height= "200">
            </div>
            {%endif%}
            <br><br>
    </div>

{% endblock %}
